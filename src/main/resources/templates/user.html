<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <style>
        .user-page{
            background: blue;
            color: white;
        }
    </style>
</head>

<body>
<!--<div th:replace="fragment/logout :: logout"></div>-->
<h1>User Panel</h1>

<table class="table-striped">
    <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Second Name</th>
    <th>Email </th>
    <th>Roles </th>
    <th>Age </th>
    </thead>
    <tbody>
    <tr th:with = "tempUser = ${informationOfUser}">
        <td th:text="${tempUser.getId()}"/>
        <td th:text="${tempUser.getFirstName()}"/>
        <td th:text="${tempUser.getLastName()}"/>
        <td th:text="${tempUser.getEmail()}"/>
        <td th:text="${tempUser.getRoles()}"/>
        <td th:text="${tempUser.getAge()}"/>

    </tr>
    </tbody>
</table>
</body>
</html>
