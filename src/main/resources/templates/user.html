<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/site.css}" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-color: #f8f9fa;
            height: 200vh;
        }
        .user-page{
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="fragment/logout :: logout(${username}, ${roles})"></div>

<div class="row bodymain">
    <div th:replace="fragment/logout :: sidemenu (${sidemenuroles})"></div>
    <div class="col-lg-9 main-table-div container mt-3">

        <h1>User information-page</h1>
        <br>
        <div class="tab-content">
            <div id="home" class="container tab-pane active"><br>
                <div class="table-head"><h5>About user</h5></div>
                <table class="table table-striped">
                    <thead>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email </th>
                    <th>Age </th>
                    <th>Role</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${tempUser.getId()}"/>
                        <td th:text="${tempUser.getFirstName()}"/>
                        <td th:text="${tempUser.getLastName()}"/>
                        <td th:text="${tempUser.getEmail()}"/>
                        <td th:text="${tempUser.getAge()}"/>
                        <td th:text="${tempUser.stringOfRoles()}"/>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
