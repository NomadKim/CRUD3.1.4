<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/site.css}" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" th:src="@{/css/js/site.js}"></script>
    <style>
        body{
            background-color: #f8f9fa;
            height: 200vh;
        }
        select.form-control[multiple] {
            height: 51px;
            width: 184px;
            margin-left: 30%;
        }
        .admin-page{
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="fragment/logout :: logout(${username}, ${roles})"></div>

<div class="row bodymain">
    <div th:replace="fragment/logout :: sidemenu (${sidemenuroles})"></div>
    <div class="col-lg-9 main-table-div container mt-3">

        <h1>Admin Panel</h1>
        <br>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#home">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu1">New User</a>
            </li>
        </ul>



        <!-- Tab panes -->
        <div class="tab-content">
            <div id="home" class="container tab-pane active"><br>
                <div class="table-head"><h5>All users</h5></div>
                <table class="table table-striped">
                    <thead>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email </th>
                    <th>Roles </th>
                    <th>Age </th>
                    <th>Edit</th>
                    <th>Delete</th>
                    </thead>
                    <tbody>
                    <tr th:each = "tempUser : ${usersList}">
                        <td th:id="${tempUser.getId()} + 'id'" th:text="${tempUser.getId()}"/>
                        <td th:id="${tempUser.getId()} + 'first_name'" th:text="${tempUser.getFirstName()}"/>
                        <td th:id="${tempUser.getId()} + 'last_name'" th:text="${tempUser.getLastName()}"/>
                        <td th:id="${tempUser.getId()} + 'email'" th:text="${tempUser.getEmail()}"/>
                        <td th:id="${tempUser.getId()} + 'roles'" th:text="${tempUser.stringOfRoles()}"/>
                        <td th:id="${tempUser.getId()} + 'age'" th:text="${tempUser.getAge()}"/>
                        <td>
                            <button onclick="dataEditUser(this.id)" th:id="${tempUser.getId()}"
                                    class="btn btn-info" data-toggle="modal" data-target="#myModal">
                                Edit
                            </button>
                        </td>
                        <td>
                            <form th:action="'/admin/delete/' + ${tempUser.getId()}">
                                <button class="btn btn-danger">Delete</button>
                            </form>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="menu1" class="container tab-pane fade"><br>
                <div class="table-head"><h5>Add new user</h5></div>
                <form id="addForm" action="/admin/add" method="post">
                    <label>First name</label><br/><input type="text" value="First Name" name="first_name" required/><br/>
                    <label>Last name</label><br/><input type="text" value="Last Name" name="last_name" required/><br/>
                    <label>Email</label><br/><input type="email" value="Email" name="email" required/><br/>
                    <label>Password</label><br/><input type="password" name="password" required/><br/>
                    <label>Age</label><br/><input type="number" value="Age" name="age" min="0" required/><br/>
                    <label>Role</label><br/><select class="form-control" name="roles" multiple>
                    <option>ADMIN</option>
                    <option>USER</option>
                </select><br/>
                    <button class="btn btn-success">Add new user</button>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragment/modal :: modalView"></div>



</div>
</body>
</html>
